<mat-card class="content">
  <h2>Usu√°rios</h2>

  <div class="buttons">
    <a mat-stroked-button color="primary" routerLink="/user/form">Novo</a>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>
    
    <ng-container matColumnDef="condominium">
      <th mat-header-cell *matHeaderCellDef>Condominium</th>
      <td mat-cell *matCellDef="let element">{{element.condominium?.name}}</td>
    </ng-container>
    
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon aria-label="Edit" color="primary" routerLink="/user/form/{{element.id}}">edit</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="remove(element.id)">
          <mat-icon aria-label="Remove" color="warn">delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
